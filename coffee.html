<link rel="stylesheet" href="/css/coffee.css">
<div id="stats" class="text-center">
	<h1 class="display-3 my-5">I'm a teapot</h1>
    <div id="teacup" class="hidden">
        <div id="handle"><div></div></div>
        <img
            src="https://api.faithfulpack.net/v2/textures/1743/url/faithful_64x/latest"
            alt="teacup"
            id="bucket"
        >
    </div>
</div>
<script>
    const buckets = [
        { id: 1743, low: 0, high: 0.49 }, // water (higher weighting than rest)
        { id: 1579, low: 0.5, high: 0.59 }, // lava
        { id: 1621, low: 0.6, high: 0.69 }, // milk
        { id: 1674, low: 0.7, high: 0.79 }, // powder snow
        { id: 1308, low: 0.8, high: 0.89 }, // axolotl
        { id: 4982, low: 0.9, high: 0.99 }, // tadpole
    ];

    const rand = Math.random();
    const { id } = buckets.find(({ low, high }) => low < rand && rand < high) || buckets[0];

    const img = document.getElementById('bucket');
    img.src = `https://api.faithfulpack.net/v2/textures/${id}/url/faithful_64x/latest`;
    img.onload = () => {
        document.getElementById('teacup').style.opacity = '1';
    };
</script>
