---
layout: default
title: Coffee
---

<div id="stats" class="text-center">
	<h1 class="display-3 my-5">I'm a teapot</h1>

    <div id="teacup" class="hidden">
        <div id="handle"><div></div></div>
        <img src="https://api.faithfulpack.net/v2/textures/1743/url/faithful_64x/latest" alt="teacup" id="bucket">
    </div>
</div>

<style>
    #teacup {
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
    }
    div#handle, div#handle div::after {
        border-radius: 50% 0 0 50%;
        border: 2px solid #343434;
    }
    div#handle {
        width: 50px;
        height:50px;
        margin-right: -42px;
    }

    div#handle > div, div#handle div::after {
        width: 100%;
        height:100%;
    }

    div#handle div::after {
        content: "";
        display: block;
    }

    div#handle > div {
        border-radius: 50% 0 0 50%;
        border: 10px solid #d7d7d7;
    }
    #bucket {
        height: 128px;
        width: 128px;
        image-rendering: pixelated;
        position: relative;
        z-index: 3;
    }
</style>

<script>
    const buckets = [
        { id: 1743, low: 0, high: 0.49 }, // water (higher weighting than rest)
        { id: 1579, low: 0.50, high: 0.59 }, // lava
        { id: 1621, low: 0.60, high: 0.69 }, // milk
        { id: 1674, low: 0.70, high: 0.79 }, // powder snow
        { id: 1308, low: 0.80, high: 0.89 }, // axolotl
        { id: 4982, low: 0.90, high: 0.99 }, // tadpole
    ];

    const rand = Math.random()
    const { id } = buckets.find(({ low, high }) => low < rand && rand < high) || buckets[0]

    const img = document.getElementById('bucket')
    img.src = `https://api.faithfulpack.net/v2/textures/${id}/url/faithful_64x/latest`
    img.onload = () => {
        document.getElementById('teacup').style.opacity = '1'
    }
</script>
