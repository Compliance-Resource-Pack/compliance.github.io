<div id="output"></div>

<h3 id="warning" style="display: none" class="red banner">
  Translations may not be entirely accurate!
</h3>

<script>
  Load('en.html'); // load english by default

  async function Load(file) {
    const response = await fetch('{{ site.baseurl }}/translated/about/' + file)
    const body = await response.text()
    document.getElementById('output').innerHTML = body
    document.getElementById('warning').style.display = file === 'en.html' ? "none" : "block";
  }
</script>
