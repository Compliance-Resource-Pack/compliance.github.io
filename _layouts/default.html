---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<link rel="preconnect" href="https://cdn.jsdelivr.net" />
	<link rel="preconnect" href="https://api.faithfulpack.net" />

	<!-- HTML Meta Tags -->
	<title>{{ page.title }} - Faithful</title>
	<meta name="description" content="{% if page.description %}{{ page.description | strip_html | replace: '"', "'" | truncate: 160 }}{% else %}Providing a higher-resolution Minecraft experience since 2010. Available in 32x and 64x for Java and Bedrock.{% endif %}" />

	<!-- Open Graph Meta Tags -->
	<meta property="og:url" content="{% if page.addon_url %}{{ site.url | append: page.addon_url }}{% else %}{{ site.url | append: page.url }}{% endif %}" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | replace: '"', "'" | truncate: 160 }}{% else %}Providing a higher-resolution Minecraft experience since 2010. Available in 32x and 64x for Java and Bedrock.{% endif %}" />
	<meta property="og:image" content="{%if page.addon-img %}{{ page.addon-img }}{% else %}{% if page.header-img %}{{ page.header-img }}{% else %}https://database.faithfulpack.net/images/branding/site/banners/universal_banner.png{% endif %}{% endif %}" />
	<meta property="og:site_name" content="Faithful Resource Pack" />

	<!-- Twitter Meta Tags -->
	<meta name="twitter:card" content="summary_large_image">
	<meta property="twitter:domain" content="{{ site.url }}">
	<meta property="twitter:url" content="{% if page.addon_url %}{{ site.url | append: page.addon_url }}{% else %}{{ site.url | append: page.url }}{% endif %}">
	<meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | replace: '"', "'" | truncate: 160 }}{% else %}Providing a higher-resolution Minecraft experience since 2010. Available in 32x and 64x for Java and Bedrock.{% endif %}" />
	<meta property="twitter:image" content="{%if page.addon-img %}{{ page.addon-img }}{% else %}{% if page.header-img %}{{ page.header-img }}{% else %}https://database.faithfulpack.net/images/branding/site/banners/universal_banner.png{% endif %}{% endif %}" />

	<meta name="keywords" content="Minecraft, Java, Bedrock, Resource, Pack, Resource-Pack, Resourcepack, Compliance, Mods, Faithful, 32x, x32, 32x32, 64x, x64, 64x64, Classic Faithful, Classicfaithful, Emulated Vattic, Emulatedvattic">

	<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#00552B">
	<meta name="theme-color" media="(prefers-color-scheme: light)" content="#76C945">

	<meta name="apple-mobile-web-app-capable" content="no">
	<meta name="apple-mobile-web-app-title" content="Faithful">

	<link rel="icon" type="image/png" sizes="32x32" href="/image/pwa/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="192x192" href="/image/pwa/app-192x192.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/image/pwa/favicon-16x16.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/image/pwa/apple-touch-180x180.png">

	<meta http-equiv="Permissions-Policy" content="interest-cohort=()">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- make vue globally available everywhere -->
	<script defer src="https://cdn.jsdelivr.net/npm/vue@3.5.12/dist/vue.global.prod.js"></script>

	<!-- Font awesome icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/solid.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/brands.min.css">

	<link rel="stylesheet" href="" id="theme-css">
	<!-- Load theme file as soon as possible, rest of script is only needed later -->
	<script type="module">const currentTheme=localStorage.getItem("theme")||"auto";document.getElementById("theme-css").href=currentTheme==='dark'||(currentTheme==='auto'&&matchMedia("(prefers-color-scheme: dark)").matches)?"/css/dark.css":"/css/light.css";</script>
	<!-- Load snow script only in December -->
	<script type="module">if(new Date().getMonth()===11&&window.matchMedia("(prefers-reduced-motion: no-preference)").matches){const script=document.createElement("script");script.async=true;script.src="/js/snow.js";script.type="module";document.head.append(script);}</script>

	<script defer src="/js/theme.js" type="module"></script>

	<link rel="stylesheet" href="/css/lib/buttons.css">
	<link rel="stylesheet" href="/css/lib/padding.css">
	<!-- must load main css file last (uses styles from other files) -->
	<link rel="stylesheet" href="/css/main.css">
</head>

<body class="background">
	<div id="snowflakeContainer">
		<span class="snowflake0"></span>
		<span class="snowflake1"></span>
		<span class="snowflake2"></span>
		<span class="snowflake3"></span>
	</div>
	<noscript>
		<p class="red banner m-3">Please enable JavaScript for the site to work properly.</p>
	</noscript>

	{%- include navbar.html -%}

	<main class="foreground">
		<!-- Page content, centered -->
		{%- if page.no_container -%}
		{{ content }}
		{%- else -%}
		<div class="container">
			{{ content }}
		</div>
		{%- endif -%}
	</main>

	{%- include footer.html -%}
</body>
</html>
