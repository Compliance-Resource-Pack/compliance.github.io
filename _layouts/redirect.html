---
layout: compress
---
<!DOCTYPE html>
<html lang="en">

<script>
	window.location.replace('{{ page.link }}');
</script>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="icon" href="/favicon.ico">
	<link rel="icon" type="image/x-icon" href="/favicon.ico" />
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
	<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

	<meta property="og:type" content="website" />
	<meta property="og:site_name" content="Faithful" />
	<meta property="og:title" content="Faithful | {{ page.title }}">
	<meta property="og:image" content="/image/{{ page.embed-img }}" />

	<meta name="twitter:image" content="/image/{{ page.embed-img }}" />
	<meta name="twitter:title" content="Faithful | {{ site.title }}" />
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:creator" content="@faithfulpack" />

	<meta name="theme-color" content="{{ page.color }}" />
	<meta http-equiv="Refresh" content="0; url={{ page.link }}" />
	<title>{{ page.title }}</title>
</head>

<body style="background-color: black; color: white">
	<p>If the redirection failed, follow <a href="{{ page.link }}">this link</a>.</p>
</body>

</html>
