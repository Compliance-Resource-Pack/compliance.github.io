<div class="text-center">
	<h1>Are you lost in The End?</h1>
	<p style="margin-bottom: 0;">
		Unfortunately, the page you requested doesn't exist!<br>Try checking your spelling or going to the <strong><a href="/">main page</a></strong> to find what you were looking for.
	</p>
	<div id="animation_container">
		<img id="tnt" src="/image/404/tnt_side.png" alt="Boom" onclick="boom()">
		<img
			id="diamond"
			class="hidden"
			src="https://api.faithfulpack.net/v2/textures/1484/url/faithful_32x/latest"
			alt="Diamond"
			onmouseover="boom()"
		>
		<img id="explosion" class="hidden" src="/image/404/explosion_0.png" alt="Boom">
	</div>
</div>
<link rel="stylesheet" href="/css/404.css">
<script>
	const FRAME_TIME = 12;
	const tnt = document.getElementById("tnt");
	const diamond = document.getElementById("diamond");
	const explosion = document.getElementById("explosion");
	let exploded = false;

	const sleep = (ms) => new Promise((resolve) => setTimeout(resolve, ms));

	document.body.classList.add("error");

	async function boom() {
		if (exploded) {
			tnt.classList.remove("hidden");
			diamond.classList.add("hidden");
			exploded = false;
			return;
		}
		for (let i = 0; i < 8; i++) {
			await sleep(FRAME_TIME * 25);
			if (i % 2 === 0) tnt.src = "../image/404/tnt_side_on.png";
			else tnt.src = "../image/404/tnt_side.png";
		}
		explosion.classList.remove("hidden");
		tnt.classList.add("hidden");
		for (let i = 0; i <= 15; i++) {
			await sleep(FRAME_TIME * 1.3);
			explosion.src = `../image/404/explosion_${i}.png`;
		}
		diamond.classList.remove("hidden");
		explosion.classList.add("hidden");
		exploded = true;
	}
</script>
