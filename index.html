  <hr>
  <br>
  {% raw %}
  <h2 class="display-3" align="center">Add-ons</h2>
  <div class="res-grid-4">
    <template v-for="(addon, i) in addons">
      <a class="card img-card addon-card hovering-effect" :href="addon.slug === LOADING_ID ? '' : `/addons/${addon.slug}`">
        <img
          :src="addon.slug === LOADING_ID
            ? '/image/home/see_more.png'
            : `https://database.faithfulpack.net/images/addons/${addon.slug}/header`"
          :alt="`${addon.title} header`"
          loading="lazy"
        >
        <div class="img-card-shadow"></div>
        <h3>{{ addon.name }}</h3>
        <div class="addon-flags" style="margin-bottom: 5px">
          <img
            v-show="addon.options.tags.includes('Java')"
            style="margin-bottom: 5px"
            src="/image/icon/java.png"
            alt="available for Java Edition"
            loading="lazy"
          >
          <img
            v-show="addon.options.tags.includes('Bedrock')"
            style="margin-bottom: 5px"
            src="/image/icon/bedrock.png"
            alt="available for Bedrock Edition"
            loading="lazy"
          >
          <img
            v-show="addon.options.optifine"
            style="margin-bottom: 5px"
            class="optifine"
            src="/image/icon/optifine.png"
            alt="requires optifine"
            loading="lazy"
          >
        </div>
      </a>
    </template>
    <a class="card img-card addon-card hovering-effect" rel="noopener" href="/addons">
      <img
        src="/image/home/see_more.png"
        loading="lazy"
        alt="faithful_addon_logo"
        style="background: #0000 !important"
      >
      <h3>See More</h3>
    </a>
  </div>

  <hr>
  <br>
  <h2 class="display-3" align="center">News</h2>
  <div class="res-grid-3">
    <a
      v-for="post in topPosts"
      class="card img-card post-card"
      rel="noopener"
      :href="post.permalink"
    >
      <img v-if="post.header_img" :src="post.header_img" :alt="post.title" loading="lazy">
      <img v-else src="https://database.faithfulpack.net/images/website/posts/placeholder.jpg" loading="lazy">
      <h3>{{ post.title }}</h3>
    </a>
  </div>
  <br>
  <a class="btn btn-dark col-6 center" href="/news">See More</a>
  {% endraw %}
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const app = Vue.createApp({
      components: {
        "project-card": Vue.defineAsyncComponent(() => import("/js/home/project-card.js")),
      },
      data() {
        return {
          addons: [],
          NB_ITEMS: 3,
          LOADING_ID: "loading",
          posts: [],
        };
      },
      computed: {
        topPosts() {
          if (!this.posts.length) return [];
          return this.posts.slice(0, 6);
        }
      },
      created() {
        fetch('https://api.faithfulpack.net/v2/addons/approved')
          .then((res) => res.json())
          .then((val) => {
            const res = []

            let items = val
            for (let i = 0; i < this.NB_ITEMS; i++) {
              // splice removes element from list and returns the retrieved elements
              // removes duplicate suggested add-ons
              const element = items.splice((Math.random() * items.length) | 0, 1)[0]
              res.push(element)
            }
            this.addons = res
          })
          .catch((err) => {
            console.error(err)
            this.addons = []
          });

        fetch('https://api.faithfulpack.net/v2/posts/approved')
          .then((res) => res.json())
          .then((res) => {
            this.posts = Object.values(res).sort((a, b) => new Date(b.date) - new Date(a.date));
          })
          .catch((err) => console.error(err));
      }
    });
    app.mount("#app");
  })
</script>
